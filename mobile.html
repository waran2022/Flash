<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">

    <title>Maths App</title>
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary: #0984e3; /* Blue */
            --primary-hover: #0069d9;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --bg-color: #ffffff; 
            --success: #00b894; /* Green for success/replay */
            --fail: #d63031; /* Red for wrong */
            --whatsapp: #25D366; /* WhatsApp Green */
            --gmail: #D63031; /* Gmail Red */
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            overflow: hidden; 
            height: 100vh;
            height: 100dvh; 
            width: 100vw;
            color: var(--text-main);
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- MAIN CONTAINER (FULL SCREEN) --- */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* --- SETTINGS SCREEN (Centered Floating Box) --- */
        #settings-screen {
            width: 90%;
            max-width: 500px; 
        }

        /* --- HEADING FONT SCALING (Fixed) --- */
        h2 { 
            margin: 0 0 30px 0; 
            font-size: clamp(3rem, 15vw, 5rem); 
            font-weight: 800;
            letter-spacing: -1px;
        }
        /* ------------------------------------- */

        .settings-box {
            padding: 10px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f1f2f6;
        }

        .input-group label { 
            font-size: clamp(1.2rem, 3vw, 1.5rem); 
            font-weight: 600; 
            color: var(--text-muted); 
            flex-shrink: 0;
            min-width: 30px; 
        }
        
        /* --- GENERAL INPUT STYLES --- */
        select, input[type="number"], input[type="text"], input[type="email"], input[type="tel"] {
            padding: 10px;
            border: none;
            background: #f1f2f6;
            border-radius: 12px;
            font-size: 1.3rem; 
            font-weight: bold;
            color: var(--primary);
            margin-left: 10px;
        }
        
        select:focus, input:focus { outline: 2px solid var(--primary); background: #fff; }

        /* --- GAME SETTINGS ALIGNMENT --- */
        select, input[type="number"] {
            width: 120px;
            text-align: center;
            flex-grow: 0; 
            flex-shrink: 0;
        }

        /* --- Input Overrides for Name/Email/Teacher Fields (Full Width) --- */
        #inp-name, #inp-email, 
        .teacher-input input[type="email"], 
        .teacher-input input[type="tel"] {
            width: 100% !important; 
            text-align: left !important;
            padding-left: 20px !important;
            color: var(--text-main) !important;
            flex-grow: 1; 
        }
        
        /* Teacher Input Groups - Targeted Styles */
        .teacher-input .input-group {
            border: none;
            padding: 5px 0;
        }
        .teacher-input label {
            /* This is the text label (e.g., Name, Email) in the top section */
            font-size: 1.5rem; 
            margin-right: 5px;
            color: var(--text-main);
        }
        
        /* NEW: Icon Container Styling for better visibility and branding */
        .icon-container {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            flex-shrink: 0;
            font-size: 1.2rem; /* Size of the icon symbol */
        }
        
        .icon-mail { 
            background-color: var(--gmail); /* Red background for Gmail */
            color: white; 
        } 
        
        .icon-whatsapp { 
            background-color: var(--whatsapp); /* Green background for WhatsApp */
            color: white; 
        }

        /* Override the general label settings for the specific icons */
        .teacher-input .input-group label {
            /* Target the main label of the teacher input group */
            font-weight: 600;
            color: var(--text-muted);
            font-size: 1rem; /* Smaller font for text label */
            min-width: unset;
        }
        
        .teacher-input .input-group {
            /* Align the icon, label, and input */
            align-items: center;
        }

        /* --- GAME SCREEN (THE BIG NUMBERS) --- */
        #game-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #display-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #number-text {
            font-size: clamp(6rem, 40vw, 35rem); 
            font-weight: 900;
            line-height: 1;
            transition: color 0.1s;
        }

        .text-tiny #number-text { font-size: clamp(4rem, 28vw, 25rem) !important; }

        #status-text {
            position: absolute;
            top: 40px;
            font-size: 1.5rem;
            color: #b2bec3;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- ANSWER & RESULT SCREENS --- */
        #answer-screen, #result-screen {
            width: 90%;
            max-width: 600px;
        }

        #user-guess {
            display: block;
            width: 100%;
            border: none;
            border-bottom: 4px solid #dfe6e9;
            font-size: clamp(3rem, 10vw, 6rem); 
            text-align: center;
            margin: 40px 0;
            font-weight: bold;
            background: transparent;
            color: var(--text-main);
            border-radius: 0;
        }
        #user-guess:focus { outline: none; border-color: var(--primary); }

        /* --- BUTTONS --- */
        .action-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: var(--primary); 
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(9, 132, 227, 0.3);
            transition: transform 0.1s;
            margin-bottom: 10px;
        }
        
        .action-btn:active { transform: scale(0.98); }

        /* Replay button uses success color */
        .primary-replay { 
            background-color: var(--success); 
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
            margin-top: 15px;
        }

        /* Secondary button restored */
        .secondary { 
            background-color: #dfe6e9; 
            color: var(--text-main); 
            box-shadow: none; 
        }
        
        .history-btn { background-color: #f39c12; margin-top: 20px; }
        
        /* New Share Link for Result Screen */
        #share-link-container {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .share-link {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .share-link:hover { background-color: #f5f6fa; }
        .share-link.whatsapp-color { color: var(--whatsapp); }

        .hidden { display: none !important; }

        /* --- HISTORY SCREEN STYLES (Retained) --- */
        #history-screen {
            width: 90%;
            max-width: 800px;
            height: 90dvh;
            overflow-y: auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: left;
        }
        .history-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; }
        .history-table th, .history-table td { padding: 10px; text-align: left; border-bottom: 1px solid #f1f2f6; }
        .history-table th { background-color: #f8f9fa; font-weight: 700; color: var(--text-main); position: sticky; top: 0; z-index: 10; }
        .history-summary { margin-bottom: 20px; padding: 15px; background: #ecf0f1; border-radius: 10px; }
        .history-summary p { margin: 5px 0; }
        .history-summary .score-correct { color: var(--success); font-weight: bold; }
        .history-summary .score-fail { color: var(--fail); font-weight: bold; }
        /* Full Screen Hint Button */
        .fs-hint {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.05);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body onload="loadResults()">

    <div class="container">
        <div id="android-fs-btn" class="fs-hint" onclick="attemptFullScreen()" style="display:none;">‚õ∂ Full Screen</div>

        <div id="settings-screen">
            <h2>üß† Memory Maths</h2>
            <div class="settings-box">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="inp-name" value="Sivawaran" placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="inp-email" value="sivasothywaran@gmail.com" placeholder="student@example.com">
                </div>
                
                <div class="input-group" style="border-top: 1px solid #dfe6e9; margin-top: 15px; padding-top: 15px;">
                    <label>Difficulty</label>
                    <select id="inp-digits">
                        <option value="1">1 Digit</option>
                        <option value="2">2 Digits</option>
                        <option value="3">3 Digits</option>
                        <option value="4">4 Digits</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Count</label>
                    <input type="number" inputmode="numeric" id="inp-count" value="5">
                </div>
                <div class="input-group">
                    <label>Speed (s)</label>
                    <input type="number" inputmode="decimal" id="inp-speed" value="1.5" step="0.1">
                </div>

                <div style="border-top: 1px solid #dfe6e9; margin-top: 15px; padding-top: 15px; text-align: left;">
                    <p style="font-size: 1rem; color: var(--text-muted); margin-bottom: 5px;">Sharing Settings:</p>
                    <div class="teacher-input">
                        <div class="input-group">
                            <div class="icon-container icon-mail" title="Teacher Email Address">‚úâÔ∏è</div>
                            <input type="email" id="inp-teacher-email" value="" placeholder="Teacher Email Address">
                        </div>
                        <div class="input-group">
                            <div class="icon-container icon-whatsapp" title="Teacher WhatsApp Number">üí¨</div>
                            <input type="tel" id="inp-teacher-whatsapp" value="" placeholder="+919876543210 (WhatsApp)">
                        </div>
                    </div>
                </div>

            </div>
            <button class="action-btn" onclick="initGame()">START</button>
            <button class="action-btn history-btn" onclick="showHistoryScreen()">View History</button>
        </div>

        <div id="game-screen" class="hidden">
            <p id="status-text">Get Ready</p>
            <div id="display-area">
                <span id="number-text">GO</span>
            </div>
        </div>

        <div id="answer-screen" class="hidden">
            <h2>What was the Sum?</h2>
            <input type="tel" inputmode="numeric" id="user-guess" placeholder="?" autocomplete="off">
            <button class="action-btn" onclick="checkResult()">CHECK</button>
        </div>

        <div id="result-screen" class="hidden">
            <div id="message"></div>
            
            <div id="share-link-container">
                <a class="share-link" onclick="sendResults('email')">üìß Email Today's Report</a>
                |
                <a class="share-link whatsapp-color" onclick="sendResults('whatsapp')">üí¨ WhatsApp Today's Report</a>
            </div>
            
            <button class="action-btn primary-replay" onclick="replayGame()">Play Again</button>
            <button class="action-btn secondary" onclick="resetToSettings()">Change Settings</button>
        </div>

        <div id="history-screen" class="hidden">
            <h2>üìä Student Results History</h2>
            <div id="history-content"></div>
            <button class="action-btn secondary" onclick="resetToSettings()">Back to Settings</button>
        </div>

    </div>

    <script>
        // --- UTILITY FUNCTIONS ---
        const isAndroid = /Android/i.test(navigator.userAgent);
        if(isAndroid) document.getElementById('android-fs-btn').style.display = 'block';

        function attemptFullScreen() {
            const doc = window.document.documentElement;
            const req = doc.requestFullscreen || doc.mozRequestFullScreen || doc.webkitRequestFullScreen || doc.msRequestFullscreen;
            if(req) req.call(doc).catch(e => console.log(e));
        }

        function getTodayDateString() {
            // Returns YYYY-MM-DD for comparison purposes
            return new Date().toISOString().slice(0, 10);
        }

        // --- GLOBAL LOGIC ---
        let totalSum = 0;
        let countLimit = 0;
        let speedMs = 1000;
        let digitLimit = 1;
        let currentCount = 0;
        let gameInterval = null;
        let playerName = "";
        let playerEmail = "";
        let teacherEmail = "";
        let teacherWhatsapp = "";
        
        let resultsHistory = []; 
        const LOCAL_STORAGE_KEY = 'mathAppResults';
        let lastResult = null;

        const els = {
            screens: {
                settings: document.getElementById('settings-screen'),
                game: document.getElementById('game-screen'),
                answer: document.getElementById('answer-screen'),
                result: document.getElementById('result-screen'),
                history: document.getElementById('history-screen') 
            },
            inputs: {
                name: document.getElementById('inp-name'),
                email: document.getElementById('inp-email'),
                teacherEmail: document.getElementById('inp-teacher-email'),
                teacherWhatsapp: document.getElementById('inp-teacher-whatsapp'),
                digits: document.getElementById('inp-digits'),
                count: document.getElementById('inp-count'),
                speed: document.getElementById('inp-speed'),
                guess: document.getElementById('user-guess')
            },
            disp: {
                num: document.getElementById('number-text'),
                status: document.getElementById('status-text'),
                msg: document.getElementById('message'),
                area: document.getElementById('display-area'),
                historyContent: document.getElementById('history-content')
            }
        };

        // --- LOCAL STORAGE FUNCTIONS ---

        function loadResults() {
            try {
                const data = localStorage.getItem(LOCAL_STORAGE_KEY);
                resultsHistory = data ? JSON.parse(data) : [];
                // Set default info from previous session (or use hardcoded defaults if empty)
                if (resultsHistory.length > 0) {
                    const lastStudent = resultsHistory[resultsHistory.length - 1];
                    els.inputs.name.value = els.inputs.name.value || lastStudent.name || "";
                    els.inputs.email.value = els.inputs.email.value || lastStudent.email || "";
                }
            } catch (e) {
                console.error("Could not load results from LocalStorage:", e);
                resultsHistory = [];
            }
        }

        function saveResults() {
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(resultsHistory));
            } catch (e) {
                console.error("Could not save results to LocalStorage:", e);
            }
        }
        
        // --- SCREEN CONTROL & GAME FLOW ---

        function switchScreen(name) {
            Object.values(els.screens).forEach(el => el.classList.add('hidden'));
            els.screens[name].classList.remove('hidden');
        }

        function initGame() {
            // Capture Settings (including teacher contacts)
            playerName = els.inputs.name.value.trim();
            playerEmail = els.inputs.email.value.trim();
            teacherEmail = els.inputs.teacherEmail.value.trim();
            teacherWhatsapp = els.inputs.teacherWhatsapp.value.trim();
            digitLimit = parseInt(els.inputs.digits.value);
            countLimit = parseInt(els.inputs.count.value);
            speedMs = parseFloat(els.inputs.speed.value) * 1000;

            if(playerName === "") return alert("Please enter your name.");
            if(isNaN(countLimit) || countLimit < 1) return alert("Check Count");
            if(isNaN(speedMs) || speedMs < 100) return alert("Check Speed");

            totalSum = 0;
            currentCount = 0;
            els.inputs.guess.value = '';
            els.disp.area.className = '';
            
            if(isAndroid) attemptFullScreen();

            switchScreen('game');
            runCountdown();
        }

        function runCountdown() {
            els.disp.status.innerText = "STARTING";
            els.disp.num.innerText = "GO";
            els.disp.num.style.color = "#00b894";
            
            setTimeout(startGameLoop, 1000);
        }

        function startGameLoop() {
            if(digitLimit >= 4) els.disp.area.classList.add('text-tiny');
            els.disp.status.innerText = `${currentCount + 1} / ${countLimit}`;
            showNext();

            gameInterval = setInterval(() => {
                if(currentCount >= countLimit) {
                    clearInterval(gameInterval);
                    setTimeout(() => {
                        switchScreen('answer');
                        setTimeout(() => els.inputs.guess.focus(), 100);
                    }, speedMs);
                } else {
                    showNext();
                }
            }, speedMs);
        }

        function showNext() {
            if(currentCount >= countLimit) return;
            
            let min = Math.pow(10, digitLimit - 1);
            let max = Math.pow(10, digitLimit) - 1;
            const rand = Math.floor(Math.random() * (max - min + 1)) + min;
            
            totalSum += rand;
            currentCount++;
            
            els.disp.status.innerText = `${currentCount} / ${countLimit}`;
            els.disp.num.innerText = rand;
            
            const colors = ['#2d3436', '#0984e3', '#d63031', '#6c5ce7', '#00b894'];
            els.disp.num.style.color = colors[Math.floor(Math.random() * colors.length)];
        }

        function checkResult() {
            const userGuess = parseInt(els.inputs.guess.value);
            const isCorrect = userGuess === totalSum;
            
            if(isNaN(userGuess)) return;

            // 1. CAPTURE & SAVE RESULT
            const currentResult = {
                name: playerName,
                email: playerEmail,
                difficulty: `${digitLimit} Digits`,
                count: countLimit,
                speed: parseFloat(els.inputs.speed.value),
                userGuess: userGuess,
                correctSum: totalSum,
                isCorrect: isCorrect,
                timestamp: new Date().toISOString(),
                displayTime: new Date().toLocaleTimeString(), 
                success: isCorrect ? 1 : 0,
                failure: isCorrect ? 0 : 1
            };
            
            // Update lastResult and History
            lastResult = currentResult;
            resultsHistory.push(currentResult);
            saveResults();

            // 2. Display Message
            switchScreen('result');
            
            if(isCorrect) {
                els.disp.msg.innerHTML = `<h2 style="color:var(--success); font-size: clamp(3rem, 8vw, 5rem);">Correct! üéâ</h2><p style="font-size:1.5rem">Well done, ${playerName}!</p>`;
            } else {
                els.disp.msg.innerHTML = `<h2 style="color:var(--fail); font-size: clamp(3rem, 8vw, 5rem);">Wrong üòî</h2><p style="font-size:1.5rem">You: ${userGuess} | Actual: <b>${totalSum}</b></p>`;
            }
        }

        function replayGame() {
            initGame();
        }

        function resetToSettings() {
            switchScreen('settings');
        }

        // --- SEND DAILY RESULTS FUNCTION ---
        function sendResults(type) {
            // Get today's games for the current student
            const todayDate = getTodayDateString();
            const todayResults = resultsHistory.filter(r => 
                r.timestamp.startsWith(todayDate) && r.name === playerName
            );

            if (todayResults.length === 0) {
                alert("No games recorded for today by this student.");
                return;
            }

            // --- 1. GENERATE SUMMARY METRICS ---
            const totalGames = todayResults.length;
            const totalCorrect = todayResults.filter(r => r.isCorrect).length;
            const totalFailed = totalGames - totalCorrect;
            const formattedDate = new Date().toLocaleDateString();

            // --- 2. GENERATE DETAILED REPORT BODY ---
            let details = "Attempt Details:\n";
            todayResults.forEach((r, index) => {
                const status = r.isCorrect ? "‚úÖ" : "‚ùå";
                const timeOnly = new Date(r.timestamp).toLocaleTimeString(); 
                details += `${index + 1}. ${status} (${timeOnly}) | Diff: ${r.difficulty} (${r.count}) | Guess: ${r.userGuess} | Correct: ${r.correctSum}\n`;
            });


            const messageBody = `
Memory Maths Daily Report
Student: ${playerName}
Date: ${formattedDate}
--------------------------
Total Games Played: ${totalGames}
Total Correct: ${totalCorrect}
Total Failures: ${totalFailed}
--------------------------
${details}
            `.trim();
            
            const subject = `Daily Maths Report - ${playerName} (${formattedDate})`;

            // --- 3. SEND VIA EMAIL OR WHATSAPP ---
            if (type === 'email') {
                if (!teacherEmail) {
                    alert("Please set the Teacher's Email in the sharing settings first.");
                    return;
                }
                const mailtoLink = `mailto:${teacherEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(messageBody)}`;
                window.open(mailtoLink, '_blank');
            } else if (type === 'whatsapp') {
                if (!teacherWhatsapp) {
                    alert("Please set the Teacher's WhatsApp number in the sharing settings first.");
                    return;
                }
                const whatsappLink = `whatsapp://send?phone=${teacherWhatsapp.replace(/[^\d+]/g, '')}&text=${encodeURIComponent(messageBody)}`;
                window.open(whatsappLink);
            }
        }

        // --- HISTORY DISPLAY FUNCTION ---

        function showHistoryScreen() {
            if (resultsHistory.length === 0) {
                els.disp.historyContent.innerHTML = "<p>No results have been recorded yet.</p>";
                switchScreen('history');
                return;
            }

            const groupedHistory = resultsHistory.reduce((acc, entry) => {
                const key = `${entry.name} (${entry.email || 'No Email'})`;
                if (!acc[key]) {
                    acc[key] = {
                        totalCorrect: 0,
                        totalIncorrect: 0,
                        totalGames: 0,
                        difficultyScores: {},
                        attempts: []
                    };
                }
                
                acc[key].totalGames++;
                acc[key].totalCorrect += entry.success;
                acc[key].totalIncorrect += entry.failure;
                
                const diffKey = `${entry.difficulty} (${entry.count} at ${entry.speed}s)`;
                if (!acc[key].difficultyScores[diffKey]) {
                    acc[key].difficultyScores[diffKey] = { correct: 0, total: 0 };
                }
                acc[key].difficultyScores[diffKey].total++;
                if (entry.isCorrect) {
                    acc[key].difficultyScores[diffKey].correct++;
                }

                acc[key].attempts.push(entry);
                return acc;
            }, {});

            let html = '';

            for (const studentKey in groupedHistory) {
                const data = groupedHistory[studentKey];
                
                // Summary Block
                html += `
                    <h3>${studentKey}'s Summary</h3>
                    <div class="history-summary">
                        <p>Total Games Played: <b>${data.totalGames}</b></p>
                        <p>Total Correct: <span class="score-correct">${data.totalCorrect}</span></p>
                        <p>Total Failures: <span class="score-fail">${data.totalIncorrect}</span></p>
                        
                        <p style="margin-top: 10px; font-weight: 600;">Breakdown by Difficulty:</p>
                        <ul style="list-style-type: none; padding: 0;">
                `;

                for (const diff in data.difficultyScores) {
                    const score = data.difficultyScores[diff];
                    html += `
                        <li style="margin-left: 15px;">${diff}: <span style="color: ${score.correct > 0 ? 'var(--success)' : 'var(--fail)'};">${score.correct} / ${score.total}</span> Correct</li>
                    `;
                }
                html += `</ul></div>`;

                // Detailed Table
                html += `
                    <h3>Detailed Attempts</h3>
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Date & Time</th>
                                <th>Difficulty</th>
                                <th>Correct?</th>
                                <th>Actual Sum</th>
                                <th>User Guess</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                data.attempts.slice().reverse().forEach(entry => {
                    const status = entry.isCorrect ? `<span style="color:var(--success);">‚úÖ YES</span>` : `<span style="color:var(--fail);">‚ùå NO</span>`;
                    const fullDateTime = new Date(entry.timestamp).toLocaleString();
                    
                    html += `
                        <tr>
                            <td>${fullDateTime}</td>
                            <td>${entry.difficulty}</td>
                            <td>${status}</td>
                            <td>${entry.correctSum}</td>
                            <td>${entry.userGuess}</td>
                        </tr>
                    `;
                });

                html += `</tbody></table>`;
            }

            els.disp.historyContent.innerHTML = html;
            switchScreen('history');
        }
    </script>
</body>
</html>
